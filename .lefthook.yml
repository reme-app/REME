# lefthook.yml

# Build commit messages
prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: >
        if [ "$LEFTHOOK" = "0" ] || [ -n "$AMEND" ]; then
          exit 0;
        fi;
        if [ "$2" = "message" ] || [ "$2" = "template" ] || [ "$2" = "merge" ] || [ "$2" = "squash" ]; then
          exit 0;
        fi;
        exec < /dev/tty && npx cz --hook || true

# Validate commit messages
commit-msg:
  commands:
    'lint commit message':
      run: npx commitlint --edit {1}
